<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="index.css">

</head>
<body>
    <div class="first-container">
        <div class="input-container"><input type="text" id="inputText" placeholder="Enter Anything what you want to move" /><div class="click-btn" onclick="fillarr()">Click Me</div></div>
          <div class="second-container-for-box">
            <div class="first-box"><div  class="box" id="box1" draggable="true" style="cursor: grab;"><h3>Items</h3></div></div>
            <div class="second-box"><div class="box" id="box2"><h3 id="h3box2">dropped</h3></div></div>
       </div>
       
    </div>
</body>
</html>

<script>
  let items = [];  
  let droppedItems = [];  
  let activeItem=''
  
  function fillarr()
  {
     items.push(inputText.value)
     var boxone= document.getElementById('box1')
  boxone.innerHTML=''
     renderItems()
     inputText.value=''
  }

  function renderItems() {                                                                                    
  console.log("array data:",items)
items.forEach((item, index) => {        
    
  
  const itemDiv = document.createElement('div');
      itemDiv.className = 'item';
      itemDiv.id=`item-${index}`;  
      itemDiv.textContent = item;
      itemDiv.setAttribute('draggable', true);
     
      // itemDiv.setAttribute('data-box', boxId);
      itemDiv.addEventListener('dragstart',(event)=>{
       activeItem=`item-${index}`
       console.log(activeItem)

      })
  document.getElementById('box1').appendChild(itemDiv);
})};

  
  const dropzone = document.getElementById('box2');
    dropzone.addEventListener("drop",function(event){
      const cart=document.getElementById(activeItem)
      
    dropzone.prepend(cart)
    document.getElementById('h3box2').innerHTML=''
    const s = document.getElementById('box2')
    console.log("hello ajay ajay is checking something:",s)

    })
  

  dropzone.addEventListener('dragover',function(event){
    console.log("DragZone:",event)
    event.preventDefault()
  })
// box2 to box1 move
  const dropzonetwo = document.getElementById('box1');
  dropzonetwo.addEventListener('drop',function(event){
    const carttwo = document.getElementById(activeItem)
    dropzonetwo.prepend(carttwo)
  })

  dropzonetwo.addEventListener('dragover',function(event){
    console.log("DragZone:",event)
    event.preventDefault()
  })
  
    
</script>
